<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hand_draw</title>
        <link rel="stylesheet" href="../static/style/stylesheet.css">
    </head>
    <body>
        <div class="header">
            <div class="flex-con">
                <div class="flex-1">
                    <button>
                        色
                    </button>
                </div>
                <div class="flex-2">
                    <button>
                    太さ
                    </button>
                </div>
                <div class="flex-3">
                    <button>
                        ⇦
                    </button>
                </div>
                <div class="flex-4">
                    <button>
                        ⇨
                    </button>
                </div>
                <div class="flex-5">
                    <button>
                    クリア
                    </button>
                </div>
                <div class="flex-6">
                   
                    <button>
                     ⚙
                    </button>
                </div>
            </div>
            
        </div>

        <div class="main">
        
            
            <div class="button">
                <div class="white"><button style="background-color: white;"></button></div>
                <div class="red"><button style="background-color: red;"></button></div>
                <div class="bule"><button style="background-color: blue;"></button></div>
                <div class="yellow"><button style="background-color: yellow;"></button></div>
                <div class="green"><button style="background-color: greenyellow;"></button></div>
                <div class="black"><button style="background-color: black;"></button></div>
             </div>

            <div class="button_1">
                <div class="s"><button style="background-color: black;"></button></div>
                <div class="m"><button style="background-color: black;"></button></div>
                <div class="l"><button style="background-color: black;"></button></div>
            </div>
            <div class="draft_save">
                <p>下書きを保存しますか？</p>
                <div class="no_yes">
                    <div class="no"><button>いいえ</button></div>
                    <div class="yes"><button>はい</button></div>
                </div> 
            </div>


            <div class="button_2">
                <div class="login"><button>ログイン</button></div>
                <div class="help"><button>ヘルプ</button></div>
                <div class="home"><button>ホーム</button></div>
                <div class="save"><button>保存</button></div>
                <div class=flex-7><button>＋</button> </div>
            </div>
            

            
                 
        </div>
            
    
        
    </body>
</html>
